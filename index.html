
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by Joshua Small -->
  <title>Joshua Small</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/css.css">
  <script src="scripts/js.js"></script>

</head>
<body>

  <!-- navbar that holds blog link -->

  <div class="nav">
    <a href="blog/index.html" "#blog-icon">Blog</a>
  </div>

  <!-- the below container will hold our floating div.
       the floating div will hold the calculator -->

  <div class="container">

    <!-- description of the javascript calculator -->

    <div class="description" class="newFont">
      <p> DISTANCE = RATE * TIME </p>
      <p class="smallText" class="newFont">Rate is distance (given in units such as miles,
      feet, kilometers, meters, etc.) divided by time (hours, minutes, seconds, etc.). </p>

    </div>

    <div class="floating-div">

      <!-- creating a form called calculator -->
      <!-- disabled element is unusable and unclickable-->

      <form name="calculator">
          <label for="rate" class="newFont">RATE:</label>
          <input type="text" id="rate" value="" class="result">
          <label for="rate" class="newFont">TIME:</label>
          <input type="text" id="distance" value="" class="result">
          <div class="output" id="output"<div>

    </div>
  </div>

</body>
</html>
